<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualizer</title>

    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="js/timer_algos.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
</head>

<body>
   <h1>SORTING VISUALIZER</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Generate Array</a>
            <div class="navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item me-2">
                        <a href="#" class="click-btn">
                            Algorithm
                        </a>
                        <ul>
                            <li ><a class="dropdown-item click-btn " id="bubbleSort" href="#">Bubble Sort</a></li>
                            <li ><a class="dropdown-item click-btn " id="selectionSort" href="#">Selection Sort</a></li>
                            <li ><a class="dropdown-item click-btn " id="mergeSort" href="#">Insertion Sort</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="d-flex navbar-nav">
                    <li class="nav-item me-2">
                        <a href="#">Data size</a>
                        <input class="range-input" type="range" min="30" max="60" value="42" class="slider"
                            id="data_size" />
                    </li>
                    <li class="nav-item me-2">
                        <a href="#">Speed</a>
                        <input class="range-input" type="range" min="0" max="40" value="40" class="slider" id="frm" />
                    </li>
                    <li class="nav-item me-2"><a href="#" id="time">Time: -- </a></li>
                    <li class="nav-item me-2"><a href="#" class="click-btn" id="reset">Reset</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


  </body>
</html>
